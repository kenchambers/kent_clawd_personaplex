events {
    worker_connections 1024;
}

http {
    upstream orchestrator {
        server 127.0.0.1:5000;
    }

    upstream personaplex {
        server 127.0.0.1:8999;
    }

    # Conditional WebSocket upgrade - only set "upgrade" when Upgrade header present
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        # IPv6 required for SaladCloud gateway
        listen [::]:8998;
        listen 8998;

        # Health check endpoint for SaladCloud probes
        location = /health {
            proxy_pass http://orchestrator/health;
        }

        # Orchestrator API endpoints
        location /api/ {
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://orchestrator;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # PersonaPlex voice server (WebSocket + HTTPS internally)
        location / {
            proxy_pass https://personaplex;
            proxy_http_version 1.1;
            proxy_ssl_verify off;

            # Conditional WebSocket support (only upgrade when client requests it)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

            # Long timeouts for voice streaming
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        # Custom error pages
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            return 503 '{"error": "Service temporarily unavailable"}';
            add_header Content-Type application/json;
        }
    }
}
