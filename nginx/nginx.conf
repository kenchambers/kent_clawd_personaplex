events {
    worker_connections 1024;
}

http {
    # MIME types - required for correct Content-Type headers
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream orchestrator {
        server 127.0.0.1:5000;
    }

    upstream personaplex {
        server 127.0.0.1:8999;
    }

    # Conditional WebSocket upgrade - only set "upgrade" when Upgrade header present
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        # IPv6 required for SaladCloud gateway
        listen [::]:8998;
        listen 8998;

        # Startup health check - simple nginx check (no backend dependency)
        # Used by Salad startup probe to confirm container is running
        location = /health/startup {
            access_log off;
            return 200 '{"status":"ok","nginx":"ready"}';
            add_header Content-Type application/json;
        }

        # Deep health check - verifies all backends are ready
        # Used by Salad readiness/liveness probes
        location = /health {
            access_log off;
            proxy_pass http://orchestrator/health/deep;
            proxy_http_version 1.1;
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
        }

        # Shallow nginx-only health check (for debugging)
        location = /health/nginx {
            access_log off;
            return 200 '{"status":"ok","nginx":"ready"}';
            add_header Content-Type application/json;
        }

        # Moshi WebSocket chat endpoint (must be before /api/ to take precedence)
        location = /api/chat {
            # Use direct address for WebSocket (upstream with https:// can cause issues)
            proxy_pass https://127.0.0.1:8999;
            proxy_http_version 1.1;
            proxy_ssl_verify off;

            # WebSocket upgrade headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Long timeouts for voice streaming
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            proxy_buffering off;
        }

        # Orchestrator API endpoints
        location /api/ {
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://orchestrator;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Original PersonaPlex voice server (moved from root to /personaplex)
        location /personaplex/ {
            rewrite ^/personaplex/(.*)$ /$1 break;
            proxy_pass https://personaplex;
            proxy_http_version 1.1;
            proxy_ssl_verify off;

            # Conditional WebSocket support (only upgrade when client requests it)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

            # Long timeouts for voice streaming
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        # Custom PersonaPlex client at root (auto-transcript streaming)
        location / {
            root /var/www/personaplex-custom-client;
            try_files $uri $uri/ /index.html;
        }

        # Custom error pages
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            return 503 '{"error": "Service temporarily unavailable"}';
            add_header Content-Type application/json;
        }
    }
}
